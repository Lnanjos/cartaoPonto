<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<p:dialog header="Autenticação" closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
		<h:form id="formlogin">
			<h:panelGrid columns="2">
				<p:outputLabel for="login" value="login:" />
				<p:inputText id="login" size="20" maxlength="8" required="true"
					requiredMessage="O campo login é obrigatório"
					value="#{administradorBean.administrador.login}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="8" size="20" required="true"
					requiredMessage="O campo Senha é obrigatório"
					value="#{administradorBean.administrador.senha}" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton id="button" actionListener="#{administradorBean.autenticarPrime}"
					update="@this :mensagem :formlogin button" value="ENTRAR">
					<f:attribute name="link" value="primefaces" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
