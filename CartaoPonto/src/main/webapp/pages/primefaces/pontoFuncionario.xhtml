<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ponto</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>


	<p:dialog header="Ponto" widgetVar="dialogo" draggable="false"
		resizable="false" modal="true" closable="false" visible="true">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99"
					value="#{pontoFuncionarioBean.funcionario.cpf}" required="true"
					requiredMessage="O campo 'CPF' é obrigatório" />

				<p:outputLabel for="codigo" value="Código:" />
				<p:password id="codigo" maxlength="8"  size="20" required="true"
					requiredMessage="O campo codigo é obrigatório" 
					value="#{pontoFuncionarioBean.funcionario.codigoFuncionario}" />
					
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Entrar"
					actionListener="#{pontoFuncionarioBean.autenticar}" update=":mensagem"  />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
