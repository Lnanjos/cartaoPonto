<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pontos</title>
	<script type="text/javascript"
		src="../jsf/resources/jquery.maskedinput-1.2.1.js"></script>
</h:head>
<h:body>
	<rich:popupPanel id="popup" modal="true" resizeable="true" show="true">
		<f:facet name="header">
			<h:outputText value="Registro de ponto" />
		</f:facet>
		<rich:messages ajaxRendered="true" />
		<h:form id="formsalvar">
			<h:panelGrid columns="2">
				<h:outputText for="cpf" value="CPF: "></h:outputText>
				<h:inputText id="cpf"
					value="#{pontoFuncionarioBean.funcionario.cpf}" maxlength="14"
					size="15" required="true" onBlur="ValidarCPF(form1.cpf);"
					onKeyPress="MascaraCPF(form1.cpf);">
				</h:inputText>
				<h:outputText for="senha" value="senha: "></h:outputText>
				<h:inputSecret id="senha"
					value="#{pontoFuncionarioBean.funcionario.codigoFuncionario}"
					required="true" requiredMessage="Insira o cÃ³digo" maxlength="8"
					size="15"></h:inputSecret>
				<a4j:commandButton id="entrar" value="entrar"
					execute="@formsalvar cpf senha" render="panel tabela"
					resetValues="true"
					actionListener="#{pontoFuncionarioBean.autenticar}">
				</a4j:commandButton>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</h:body>
</html>
