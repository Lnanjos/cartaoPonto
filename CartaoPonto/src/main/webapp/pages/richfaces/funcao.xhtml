<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcões</title>
</h:head>
<h:body>
	<h:form id="formListagem">
		<rich:panel header="Funções - Listagem">
			<rich:dataTable id="tabela" noDataLabel="Nenhum registro encontrado"
				rows="5" value="#{funcaoBean.funcoes}" var="funcao">
				<rich:column sortBy="#{funcao.nomeFuncao}"
					filterExpression="#{funcao.nomeFuncao}"
					filterValue="#{funcao.nomeFuncao}">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{funcao.nomeFuncao}"></h:outputText>
				</rich:column>
				<rich:column>
					
				</rich:column>
			</rich:dataTable>
		</rich:panel>
	</h:form>
</h:body>
</html>
